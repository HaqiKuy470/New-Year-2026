<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="ny.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="logo">Scroll Down ↓</div>
    </nav>

    <section class="panel intro">
        <div class="intro-content">
            <h1>GOODBYE</h1>
            <h2 class="year-old">2025</h2>
        </div>
        <div class="scroll-indicator">
            <span></span>
        </div>
    </section>

    <section class="panel transition-section">
        <div class="bg-overlay"></div>
        <div class="text-container">
            <h2 class="message">TIME TO</h2>
            <h2 class="message">LEVEL UP</h2>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </section>

    <section class="panel final">
        <div class="fireworks-container">
            <div class="firework" style="left: 20%; top: 30%"></div>
            <div class="firework" style="left: 80%; top: 20%"></div>
            <div class="firework" style="left: 50%; top: 50%"></div>
        </div>

        <div class="final-content">
            <h1>HAPPY NEW YEAR</h1>
            <h2 class="year-new">2026</h2>

            <div class="name-wrapper">
                <div class="arrow-indicator">⬇</div>
                <a href="img/index.html" class="name-badge" target="_blank">haqikuy</a>
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="ny.js"></script>
</body>

</html>
